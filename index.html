<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- CSS file -->
    <link href="style.css" rel="stylesheet">

    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- underscore script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js" integrity="sha512-HKvDCFVKg8ZPGjecy6on7UECEpE76Y86h3GaE4JMCz+deFWdjcW/tWnh0hCfaBvURvlOa9f5CNVzt7EFkulYbw==" crossorigin="anonymous"></script>
    <!-- JS script -->
    <script src="application.js"></script>

    <title>10 Second Math</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="timer">
        <h1 class="timer-display"><span class="seconds">00</span>:<span class="milliseconds">00</span></h1>
      </div>
      <div class="game-field">
        <h3><span class="x-side"></span> <span class="operator" ></span> <span class="y-side"></span></h3>
        <input type="number" name="answer" value="" placeholder="Press &#8629 to submit">
        <button class="d-block mt-3" type="button" name="start">Start</button>
      </div>
      <div class="score pt-3">
        <h4>Score: <span class="score-display"></span></h4>
      </div>
      <button type="button" name="new-game">New Game</button>
    </div>
  </body>
</html>
