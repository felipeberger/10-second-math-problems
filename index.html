<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- CSS file -->
    <link href="style.css" rel="stylesheet">

    <!-- jQuery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- underscore script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js" integrity="sha512-HKvDCFVKg8ZPGjecy6on7UECEpE76Y86h3GaE4JMCz+deFWdjcW/tWnh0hCfaBvURvlOa9f5CNVzt7EFkulYbw==" crossorigin="anonymous"></script>
    <!-- JS script -->
    <script src="application.js"></script>

    <title>10 Second Math</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="py-2 mt-3">
        <h1 class="timer-display text-center"><span class="seconds">00</span>:<span class="milliseconds">00</span></h1>
      </div>
      <div id="progress-bar" class="my-3">
        <div id="background-color">
        </div>
      </div>
      <div class="row">
        <div class="col-12 pt-3 text-center">
          <p class="math-problem"><span class="x-side"></span> <span class="operator" ></span> <span class="y-side"></span></p>
          <input class="rounded" type="number" name="answer" value="" placeholder="Type to start and &#8629 / &#8679 to submit">
          <div class="mt-3">
            <button class="btn btn-info btn-lg" type="button" name="new-game">New Game</button>
            <button class="btn btn-info btn-lg" type="button" name="start">Start</button>
          </div>
        </div>
      </div>
      <div class="row py-3 mt-5 score rounded">
        <div class="col-sm-12 col-md-4 py-2 align-md-middle text-sm-center text-md-left">
          <h4 class="d-sm-inline">Current Score: <span class="score-display"></span></h4>
          <h4>High Score: <span class="highscore-display">0</span></h4>
        </div>
        <div class="col-sm-12 col-md-4 pt-sm-2 pt-md-0 text-center choose">
          <h4>Difficulty: </h4>
          <div class="length btn-group btn-group-toggle " data-toggle="buttons">
            <label class="btn btn-info btn-lg mx-1 rounded diff active">
              <input type="radio" name="difficulty" id="short" autocomplete="off" checked> Easy
            </label>
            <label class="btn btn-info btn-lg mx-1 rounded diff">
              <input type="radio" name="difficulty" id="long" autocomplete="off"> Hard
            </label>
          </div>
        </div>
        <div class="col-sm-12 col-md-4 pt-sm-2 pt-md-0 pl-md-4 text-center choose">
          <h4>Operators: </h4>
          <div class="operators btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-info btn-lg active mx-1 rounded">
              <input type="radio" name="options" id="addition" autocomplete="off" checked> +
            </label>
            <label class="btn btn-info btn-lg mx-1 rounded">
              <input type="radio" name="options" id="substraction" autocomplete="off"> -
            </label>
            <label class="btn btn-info btn-lg mx-1 rounded">
              <input type="radio" name="options" id="multiplication" autocomplete="off"> *
            </label>
            <label class="btn btn-info btn-lg mx-1 rounded">
              <input type="radio" name="options" id="division" autocomplete="off"> /
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
